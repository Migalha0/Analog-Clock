<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog clock</title>
  </head>
  <body>
    <div>
      <div class="buttons_box">
        <button>TOGGLE: UTC/LOCAL</button>
      </div>

      <div class="clock_radius">
        <svg height="300" width="300" class="circular_text">
          <path
            id="circle_path"
            d="M 150,50 A 100,100 0 1,1 149.9,50"
            fill="transparent"
          />
          <text width="300" text-anchor="middle">
            <textPath href="#circle_path" startOffset="50%" fill="#53697a">
              UTC
            </textPath>
          </text>
        </svg>
        <div class="hour_pointer" id="hour_pointer"></div>
        <div class="minute_pointer" id="minute_pointer"></div>
        <div class="seconds_pointer" id="seconds_pointer"></div>
        <div class="center"></div>
        <div class="hours">
          <div class="hour">1</div>
          <div class="hour">2</div>
          <div class="hour">3</div>
          <div class="hour">4</div>
          <div class="hour">5</div>
          <div class="hour">6</div>
          <div class="hour">7</div>
          <div class="hour">8</div>
          <div class="hour">9</div>
          <div class="hour">10</div>
          <div class="hour">11</div>
          <div class="hour">12</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
